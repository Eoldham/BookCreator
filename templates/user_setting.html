{% extends "base.html" %}

{% block content %}

{% if Setting == [] %}
    <h2> you have no Setting :(</h2>
    {%else%}
    {% for dictionary in Setting %}
            {% for items in dictionary.items() %}
                <h6>{{ items[0] }}: {{ items[1] }}</h6>
            {% endfor %}
    {% endfor %}

{% endif %}
{% endblock %}
