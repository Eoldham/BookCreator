{% extends "base.html" %}

{% block content %}
<div class="mx-auto" style="width: 500px;">
{% if Setting == [] %}
    <h1> Your Setting</h1>
    <h2> You have no Setting :(</h2>
    {%else%}
    {% for dictionary in Setting %}
            {% for items in dictionary.items() %}
                <h6>{{ items[0] }}: {{ items[1] }}</h6>
            {% endfor %}
    {% endfor %}

{% endif %}
    </div>
{% endblock %}
