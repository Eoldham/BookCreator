{% extends "base.html" %}

{% block content %}
<h1>Your Books</h1>
{% if Book == [] %}
    <h2> you have no book available :(</h2>
    {%else%}
    {% for dictionary in Book %}
        {% for item in dictionary.items() %}
            <h4>{{ item[1] }}</h4><br>
            {% endfor %}
    {% endfor %}

{% endif %}
{% endblock %}
