{% extends "base.html" %}

{% block content %}
<div class="mx-auto" style="width: 500px;">
    <h1>Your Books</h1>
{% if Book == [] %}
    <h2> you have no book available :(</h2>
    {%else%}
    {% for dictionary in Book %}
        {% for item in dictionary.items() %}
            <h6>{{ item[1] }}</h6><br>
            {% endfor %}
    {% endfor %}

{% endif %}
</div>
{% endblock %}
